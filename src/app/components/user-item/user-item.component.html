<div class="card flex flex-column">
    <img src={{user.picture.medium}} alt="user image" />
    <section class="card-text flex flex-column align-center">
        <h4 class="user-name">{{user.name.title}} {{user.name.first}} {{user.name.last}}</h4>
        <a href="mailto:userliv@mailgo.com" className='user-email'>{{user.email.substr(0, 18)}}...</a>

        <p class="user-location">{{user.location.street.number}} {{user.location.street.name.substr(0, 18)}}...</p>
        <p>{{user.location.city}}, {{user.location.country}}</p>

    </section>
    <footer class="edit-icon">
        <fa-icon [icon]="faEdit" (click)="onOpenEditUserDialog(user)"></fa-icon>
        <div *ngIf="showEditUser">
            <app-edit-user [user]="user" (onEditUser)="onOpenEditUserDialog($event)"></app-edit-user>
        </div>
        <!-- <button class="delete-user-btn" (click)="onDeleteUser(user)"> -->
            <!-- <button type="button" pButton pRipple (click)="onDeleteUser(user)" class="ui-button-warning"> -->
                <fa-icon [icon]="faDelete" (click)="onDeleteUser(user)"></fa-icon>

            
        <!-- </button> -->

        <p-toast class="delete-toast" position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
            <ng-template let-message pTemplate="message">
                <div class="flex flex-column" style="flex: 1">
                    <div class="text-center">
                        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                        <h4>{{message.summary}}</h4>
                        <p>{{message.detail}}</p>
                    </div>
                    <div class="grid p-fluid">
                        <div class="col-6">
                            <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-success"></button>
                        </div>
                        <div class="col-6">
                            <button type="button" pButton (click)="onReject()" label="No" class="p-button-secondary"></button>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-toast>

    </footer>
</div>
