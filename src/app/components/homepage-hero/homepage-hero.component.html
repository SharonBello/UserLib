<section class="hero container flex flex-column">

    <ng-particles [id]="id" [options]="particlesOptions" [particlesInit]="particlesInit"
        (particlesLoaded)="particlesLoaded($event)">
    </ng-particles>

    <h1 class="catch-phrase">Users Library Made Easy</h1>
    <p class="catch-phrase">Efficient, Systematic, Simple</p>

    <aside class="hero-stats">
        <ul class="clean-list flex align-center">
            <li>
                Reliable System Performance<br>
                <strong>
                    <span>
                        78%
                    </span>
                    <br>
                    Reduce in Data Loss
                </strong>
            </li>
            <hr width="1" size="100">
            <li>
                Data Management Tools<br>
                <strong>
                    <span>
                        4
                    </span>
                    <br>
                    Intuitive Engines
                </strong>
            </li>
            <hr width="1" size="100">
            <li>
                Automated, Scalable, Dependable<br>
                <strong>
                    <span>
                        24/7
                    </span>
                    <br>
                    Data Monitoring
                </strong>
            </li>
        </ul>
    </aside>
</section>
